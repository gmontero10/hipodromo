<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Derby Dreams - Horse Racing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">üèá Derby Dreams</h1>
            <div class="balance-display">
                <span class="balance-label">Balance</span>
                <span class="balance-amount" id="balance">$100.00</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Race Track Section -->
            <section class="race-section">
                <div class="race-info">
                    <h2 class="race-name" id="raceName">Race 1 - Maiden Stakes</h2>
                    <span class="race-distance" id="raceDistance">6 Furlongs</span>
                </div>

                <div class="track-container">
                    <div class="track">
                        <div class="finish-line"></div>
                        <div class="lanes" id="lanes">
                            <!-- Horse lanes will be generated by JS -->
                        </div>
                    </div>
                </div>

                <div class="race-status" id="raceStatus">Place your bets!</div>
            </section>

            <!-- Horses & Odds Section -->
            <section class="horses-section">
                <h3 class="section-title">Horses & Odds</h3>
                <div class="horses-list" id="horsesList">
                    <!-- Horses will be generated by JS -->
                </div>
            </section>

            <!-- Betting Section -->
            <section class="betting-section">
                <h3 class="section-title">Place Your Bet</h3>

                <!-- Bet Type Selection -->
                <div class="bet-types">
                    <button class="bet-type-btn active" data-type="win">
                        <span class="bet-type-name">Win</span>
                        <span class="bet-type-desc">1st place</span>
                    </button>
                    <button class="bet-type-btn" data-type="place">
                        <span class="bet-type-name">Place</span>
                        <span class="bet-type-desc">1st or 2nd</span>
                    </button>
                    <button class="bet-type-btn" data-type="show">
                        <span class="bet-type-name">Show</span>
                        <span class="bet-type-desc">Top 3</span>
                    </button>
                    <button class="bet-type-btn" data-type="exacta">
                        <span class="bet-type-name">Exacta</span>
                        <span class="bet-type-desc">1st & 2nd exact</span>
                    </button>
                </div>

                <!-- Horse Selection -->
                <div class="horse-selection" id="horseSelection">
                    <label class="selection-label">Select Horse:</label>
                    <div class="horse-buttons" id="horseButtons">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Second Horse Selection (for Exacta) -->
                <div class="horse-selection hidden" id="secondHorseSelection">
                    <label class="selection-label">Select 2nd Place:</label>
                    <div class="horse-buttons" id="secondHorseButtons">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Bet Amount -->
                <div class="bet-amount-section">
                    <label class="selection-label">Bet Amount:</label>
                    <div class="amount-presets">
                        <button class="preset-btn" data-amount="5">$5</button>
                        <button class="preset-btn" data-amount="10">$10</button>
                        <button class="preset-btn" data-amount="25">$25</button>
                        <button class="preset-btn" data-amount="50">$50</button>
                        <button class="preset-btn" data-amount="all">All In</button>
                    </div>
                    <div class="custom-amount">
                        <input type="number" id="betAmount" placeholder="Custom amount" min="1" step="1">
                    </div>
                </div>

                <!-- Potential Payout -->
                <div class="payout-display">
                    <span class="payout-label">Potential Payout:</span>
                    <span class="payout-amount" id="potentialPayout">$0.00</span>
                </div>

                <!-- Active Bets -->
                <div class="active-bets" id="activeBets">
                    <h4>Your Bets</h4>
                    <div class="bets-list" id="betsList">
                        <p class="no-bets">No bets placed yet</p>
                    </div>
                    <div class="total-wagered">
                        Total Wagered: <span id="totalWagered">$0.00</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="addBetBtn">Add Bet</button>
                    <button class="btn btn-primary" id="startRaceBtn">üèÅ Start Race</button>
                </div>
                <button class="btn btn-clear" id="clearBetsBtn">Clear All Bets</button>
            </section>
        </main>

        <!-- Results Modal -->
        <div class="modal" id="resultsModal">
            <div class="modal-content">
                <h2 class="modal-title" id="modalTitle">Race Results</h2>
                <div class="results-podium" id="resultsPodium">
                    <!-- Generated by JS -->
                </div>
                <div class="winnings-display" id="winningsDisplay">
                    <!-- Generated by JS -->
                </div>
                <button class="btn btn-primary" id="nextRaceBtn">Next Race</button>
                <button class="btn btn-secondary" id="resetGameBtn" style="display: none;">Start Over ($100)</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <h2 class="modal-title">üí∏ Broke!</h2>
                <p class="game-over-text">You've run out of money!</p>
                <p class="game-over-stats" id="gameOverStats"></p>
                <button class="btn btn-primary" id="restartBtn">Try Again ($100)</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
